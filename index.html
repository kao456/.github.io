<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>嗨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .weather-box {
            padding: 15px;
            background-color: #e0f7fa;
            border-radius: 8px;
            width: fit-content;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>高雄科技大學 海事資訊科技系</h1>
    <h2>📘 專題名稱：GitHub Pages 靜態網站部署與展示</h2>
    <p><strong>成員：</strong>吳曜恩、郭晉銘、蕭傑睿、高煜欽</p>

    <div class="weather-box">
        <h3>📡 旗津區（22.6086°N, 120.2719°E）目前天氣：</h3>
        <p id="weather">載入中...</p>
    </div>

    <script>
        const weatherText = {
            0: "☀ 晴朗",
            1: "🌤 大致晴朗",
            2: "⛅ 多雲",
            3: "☁ 陰天",
            45: "🌫 霧",
            48: "🌫 霧霾",
            51: "🌦 毛毛雨",
            61: "🌧 小雨",
            63: "🌧 中雨",
            65: "🌧 大雨",
            71: "❄ 小雪",
            80: "🌧 短暫陣雨",
            95: "⛈ 雷雨",
        };

        fetch("https://api.open-meteo.com/v1/forecast?latitude=22.6086&longitude=120.2719&current=temperature_2m,weather_code&timezone=Asia%2FTaipei")
            .then(res => res.json())
            .then(data => {
                const temp = data.current.temperature_2m.toFixed(1);
                const code = data.current.weather_code;
                const desc = weatherText[code] || "未知天氣";
                document.getElementById("weather").innerText = `${temp}°C，${desc}`;
            })
            .catch(() => {
                document.getElementById("weather").innerText = "❌ 無法取得天氣資料";
            });
    </script>

</body>
</html>
